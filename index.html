<!DOCTYPE html>
<html ng-app="sliderApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS Animate Slider</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body>
<div class="container">

  <h1>Slider Using AngularJS</h1>

  <div ng-controller="SliderR">
    <div ng-include src="'template/slider.html'"></div>
      <div class="row" style="position:relative; bottom: -300px;">
        <div class="col-md-6 col-md-offset-3">
          <button ng-click="add_photo()" class="btn btn-info">Add photo</button>
      </div>
    </div>
  </div>

  <div ng-controller="SliderL" style="position:relative; top: 300px;">
    <div ng-include src="'template/slider.html'"></div>
  </div>

</div>

</body>
</html>
